<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog beds&furniture</title>
 <!-- <link rel="stylesheet" href="styles.css"> -->
<style>

    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

header {
  background-color: #333;
  color: white;
  padding: 20px 0;
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  font-size: 36px;
  letter-spacing: 2px;
}

.cart {
  position: relative;
}

#cartButton {
  background-color: #f1c40f;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 18px;
  border-radius: 5px;
}

#cartDetails {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background-color: white;
  border: 1px solid #ddd;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  width: 250px;
  padding: 15px;
  border-radius: 10px;
}

#cartDetails ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

#cartDetails li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

#cartDetails li button {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
}

#cartDetails li button:hover {
  background-color: #c0392b;
}

#cartDetails li span {
  font-weight: bold;
}

.checkoutBtn {
  background-color: #2ecc71;
  padding: 10px 20px;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

.checkoutBtn:hover {
  background-color: #27ae60;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 30px;
  gap: 20px;
  padding: 0 20px;
}

.product {
  background-color: #ffb3b3;
  padding: 15px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 200px;
  transition: transform 0.2s ease-in-out;
}

.product:hover {
  transform: translateY(-10px);
}

.product img {
  width: 100%;
  border-radius: 10px;
}

.product h2 {
  font-size: 20px;
  margin: 10px 0;
}

.product p {
  font-size: 18px;
  color: #e74c3c;
}

button.addToCartBtn {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}

button.addToCartBtn:hover {
  background-color: #2980b9;
}

</style>

</head>
<body>

  <!-- Header with Shop Title and Cart -->
  <header>
   <button><a href="product.html" style="color:black; text-decoration:none; font-size:1.2em; margin:12px;">Back</a></button>
    <div class="header-container">
      <h1 style="color:#DB7F67;">Dogs-Beds & Furnitures</h1>
      <div class="cart">
        <button id="cartButton">Your Cart (<span id="cartCount">0</span>)</button>
        <div id="cartDetails" class="cart-details">
          <h2>Your Cart</h2>
          <ul id="cartList"></ul>
          <p>Total Price: $<span id="totalPrice">0.00</span></p>
          <button id="checkoutBtn" class="checkoutBtn"><a href="payment.html" style="color:black; text-decoration:none;">Checkout</a></button>
        </div>
      </div>
    </div>
  </header>

  <!-- Product Section -->
  <section class="products">
   <button><a href="product.html" style="color:black; text-decoration:none; font-size:1.2em; margin:12px;">Back</a></button>
    <div class="product" data-id="1">
      <img src="image/coolandcomfydogbed.jpg" style="height:50%;" alt="Cool and Comfy Dog Bed">
      <h2>Cool&Comfy Bed</h2>
      <del>Rs.2500.00</del>
      <p style="font-weight:bold"><span style="color:black;">Rs.</span>1999.00<span style="font-size:15px; color:black;">(45% off)</span></p>
      <button class="addToCartBtn">Add to Cart</button>
    </div>
    <div class="product" data-id="2">
      <img src="image/custompetbeds.jpeg" style="height:50%;" alt="Custom Dogs Beds">
      <h2>Custom Dogs Beds for large  </h2>
      <p style="font-weight:bold;"><span style="color:black;">Rs.</span>2000.00</p>
     
      <button class="addToCartBtn">Add to Cart</button>
    </div>
    <div class="product" data-id="3">
      <img src="image/DIYWoodenCratePetBed.jpg"  style="height:50%;" alt="DIY Wooden Crate Dogs Bed">
      <h2>DIY Wooden Crate Dogs Bed</h2>
      <p style="font-weight:bold;"><span style="color:black;">Rs.</span>1499.00</p>
      <button class="addToCartBtn">Add to Cart</button>
    </div>
    <div class="product" data-id="4">
      <img src="image/moderndogsbed.jpg" style="height:50%;" alt="Modern Dogs Bed large and medium">
      <h2>Modern Dogs Bed large</h2>
      <p style="font-weight:bold;"><span style="color:black;">Rs.</span>1899.00</p>
      <button class="addToCartBtn">Add to Cart</button>
    </div>
    
     <!--   <div class="product" data-id="5">
      <img src="image/dogbedroyalty.webp"  style="height:50%;" alt="Royalty Dog bed">
      <h2>Royalty Dog Bed medium</h2>
      <p style="font-weight:bold;"><span style="color:black;">Rs.</span>2499.00</p>
      <button class="addToCartBtn">Add to Cart</button>
    </div> -->
  </section>

  <script>
 
 // Define products with their prices, images, and quantity
const products = [
  { id: 1, name: "Cool&Comfy Bed", price: 1999.00, image: "image/coolandcomfydogbed.jpg", quantity: 0 },
  { id: 2, name: "Custom Dogs Beds for large", price: 2000.00, image: "image/custompetbeds.jpeg", quantity: 0 },
  { id: 3, name: "DIY Wooden Crate Dogs Bed", price: 1499.00, image: "image/DIYWoodenCratePetBed.jpg", quantity: 0 },
  { id: 4, name: "Modern Dogs Bed large", price: 1899.00, image: "image/moderndogsbed.jpg", quantity: 0 }
 /* { id: 5, name: "Royalty Dog Bed medium", price: 2499.00, image: "image/dogbedroyalty.webp", quantity: 0 }*/
];

let cart = [];

// Add event listeners to the "Add to Cart" buttons
const addToCartButtons = document.querySelectorAll('.addToCartBtn');
addToCartButtons.forEach(button => {
  button.addEventListener('click', function() {
    const productId = this.parentElement.dataset.id;
    addToCart(productId);
  });
});

// Add item to the cart
function addToCart(productId) {
  const product = products.find(p => p.id == productId);
  product.quantity++;

  // If the product is already in the cart, update the quantity
  const existingProductIndex = cart.findIndex(item => item.id == productId);
  if (existingProductIndex !== -1) {
    cart[existingProductIndex].quantity++;
  } else {
    cart.push({ ...product });
  }

  updateCartDisplay();
}

// Remove item from the cart
function removeFromCart(productId) {
  cart = cart.filter(item => item.id != productId);
  updateCartDisplay();
}

// Increase product quantity in the cart
function increaseQuantity(productId) {
  const product = cart.find(item => item.id == productId);
  if (product) {
    product.quantity++;
    updateCartDisplay();
  }
}

// Decrease product quantity in the cart
function decreaseQuantity(productId) {
  const product = cart.find(item => item.id == productId);
  if (product && product.quantity > 1) {
    product.quantity--;
    updateCartDisplay();
  }
}

// Update cart display
function updateCartDisplay() {
  const cartCount = document.getElementById('cartCount');
  const totalPrice = document.getElementById('totalPrice');
  const cartList = document.getElementById('cartList');

  // Update cart count and total price
  cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  totalPrice.textContent = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);

  // Update cart item list
  cartList.innerHTML = "";
  cart.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity} 
                    <button class="removeBtn" onclick="removeFromCart(${item.id})">Remove</button>
                    <button class="increaseBtn" onclick="increaseQuantity(${item.id})">+</button>
                    <button class="decreaseBtn" onclick="decreaseQuantity(${item.id})">-</button>`;
    cartList.appendChild(li);
  });
}

// Toggle cart visibility
document.getElementById('cartButton').addEventListener('click', function() {
  const cartDetails = document.getElementById('cartDetails');
  cartDetails.style.display = cartDetails.style.display === "block" ? "none" : "block";
});


  </script>

</body>
</html>
